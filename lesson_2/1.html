<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    2 - в префиксной форме записи инкрементирование произошло сразу и вернулось 
    уже увеличенное на 1 значение "a"
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    1 - здесь постфиксная форма записи, сперва возврат значения, 
    потом инкрементирование
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    5 - снача "a" было 1, после инкремента 2, потом префиксный инкремент 
    вернул 3, в резульате 2 + 3
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    4 - здесь в отличие от предыдущего примера постфиксная запись, 
    поэтому "b" увеличилось на 1, но вернулось старое значение 2
    
    В финале после двух инкрементов "a" и "b" будут равны 3.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
