<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /* 
  1. Сложение первых двух числе 10, результать число 20
  2. Число 20 приведено к строке, конкатенация со строкой "10", результат строка "2010"
  */
  console.log(10 + 10 + "10");
  
  /* 
  1. Первое число 10 преобразовано в строку и склеено со второым операндом, сторокой "10"
  2. Последнее число 10 приведено к строке, конкатенация со строкой "1010", результат строка "101010"
  */
  console.log(10 + "10" + 10);

  /* 
  Унарный плюс перед последней строчной десяткой превращает её в число, затем всё суммируется.
  */
  console.log(10 + 10 + +"10");

  /* 
  Унарный минус превращет пустую строку в минус 0, при делении на которой получает минус бесконечность.
  */
  console.log(10 / -"");

  /* 
  Унарный плюс пытается превратить строку в число, но из-за запятой вместо точки 
  получает NaN. 
  При делении числа на NaN в итоге тоже NaN/  
  */
  console.log(10 / +"2,5");

</script>
</body>
</html>
